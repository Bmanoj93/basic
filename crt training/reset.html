<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset</title>
    <style>
        button{
        background-color: blue;
        color: azure;
        }
        button:hover{
           background-color: rgb(63, 63, 184);
           color: aliceblue; 
        }
       
    </style>
</head>
<body>
    <h1>Reset form Example</h1>
    <P>It show how to reset a input deails</P>
    <form id="myform">
        <input type="text" id="textInput" placeholder="Type Something Here...">
        <button type="reset" style="cursor: pointer;">Reset</button>
    </form>
    <script>
let form=document.getElementById("myform");
let input=document.getElementById("textInput");
form.addEventListener("reset",function()
{
    input.value="";
});
    </script>
</body>
</html>
